<html ng-app="myGarage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0, width=device-width">
   
     <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/myGarage.css" rel="stylesheet" />


    <!-- ionic js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/angular-route.min.js"></script>

    <script src="cordova.js"></script>

    <!-- myGarage js -->
    <script src="js/myGarage.js"></script>

    <title>Start-Up</title>
</head>
<body ng-controller="mainController">
<ion-pane>
<ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
        <ion-header-bar class="bar-stable bar-assertive">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            <h1 class="title">myGarage</h1>
              <button class="button button-icon ion-more" ng-click="openPopover($event)">
        </button>
        </ion-header-bar>
        <ion-content class="has-header">
            <div id="main">
                <!-- this is where content will be injected -->
                <div ng-view=""></div>
            </div>

        </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ul class="list">
            <li class="item assertive"><a menu-close class="item item-icon-left item-icon-right"  href="#"><i class="icon ion-home"></i>Home<i class="icon ion-chevron-right"></i></a></li>
            <li class="item assertive"><a menu-close class="item item-icon-left item-icon-right" href="#about"><i class="icon ion-man"></i>About<i class="icon ion-chevron-right"></i></a></li>
            <li class="item assertive"><a menu-close class="item item-icon-left item-icon-right" href="#contact"><i class="icon ion-email"></i>Contact<i class="icon ion-chevron-right"></i></a></li>
             <li class="item assertive"><a menu-close class="item item-icon-left item-icon-right" href="#vehicle/list"><i class="icon ion-model-s"></i>Vehicle<i class="icon ion-chevron-right"></i></a></li>
        </ul>
    </ion-side-menu>

  <!-- Right menu -->
  <ion-side-menu side="right">
  </ion-side-menu>

</ion-side-menus>
</ion-pane>

      <script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div class="list">
            <a class="item" href="http://learn.ionicframework.com/" target="_blank">
              Learn Ionic
            </a>
            <a class="item" href="http://ionicframework.com/docs/" target="_blank">
              Documentation
            </a>
            <a class="item" href="http://showcase.ionicframework.com/" target="_blank">
              Showcase
            </a>
            <a class="item" href="http://ionicframework.com/submit-issue/" target="_blank">
              Submit an Issue
            </a>
            <a class="item" href="https://github.com/driftyco/ionic" target="_blank">
              Github Repo
            </a>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
</body>
</html>
